<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/static/images/falicon.svg" type="image/x-icon">
    <title>Registracija | FockusForest</title>
    <link rel="stylesheet" href="/static/styles.css">
    
</head>
<body>
    <div class="container color">
        <div class="name_container _1">
            <div class="name_container_name name" ><span>Ustavi račun</span></div>
          </div>

            {% if napaka %}
                <p style="color: red;">{{ napaka }}</p>
            {% endif %}

            <form action="/registracija" method="post">
                <label for="nickname">Nickname :</label><br>
                <input type="text" id="nickname" name="nickname" required><br>
            
                <label for="email">E-pošta:</label><br>
                <input type="email" id="email" name="email" required><br>
            
                <label for="geslo">Geslo:</label><br>
                <input type="password" id="geslo" name="geslo" required><br><br>
            
                <button type="submit">Regestriraj se</button>
            </form>
        <p class="register-link">Že imaš račun? <a href="/">Prijavi se</a></p>
    </div>
</body>
</html>
