<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>Konec seje | FocusTimer</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" href="/static/images/falicon.svg" type="image/x-icon">
    <style>
        .end-session {
            text-align: center;
            padding: 50px;
        }

        .end-session h1 {
            font-size: 36px;
            color: #2e7d32;
        }

        .end-session a {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
        }

        .end-session a:hover {
            background-color: #3d8b40;
        }
    </style>
</head>
<body>
    <div class="animated-background"></div>
    <div class="end-session">
        <h1>🌟 Seja je končana. Odlično opravljeno!</h1>
        <a href="/dashboard">Nazaj na glavno stran</a>
    </div>
</body>
</html>
